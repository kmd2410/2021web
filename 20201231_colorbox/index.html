<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>colorbox</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="css/colorbox.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.colorbox-min.js"></script>
	<script>
		// $(document).ready(function(){});
		$(document).ready(function(){
			$(".modal").colorbox({
				rel:"modal"
			}); //$("who").colorbox(); who에게 colorbox를 실행하겠다! colorbox에 옵션 설정가능{}

			$(".youtube").colorbox({
				iframe:true,
				innerWidth:560,
				innerHeight:315 //iframe을 사용할것이며, w560 h315로 하겠다. = 영상 표준기준 16:9
			});
		});
	</script>
	<style>
		.container{width: 1000px; margin: 0 auto;}
		.container li{float: left; width: 323.33px; margin-right: 15px;}
		.container li:nth-child(3),.container li:nth-child(6){margin-right: 0;}
		.container img{display: block; width: 100%;}

		.mb10{margin-bottom: 10px !important;}
		.mb15{margin-bottom: 15px !important;}
	</style>
</head>
<body>
	<div class="container">
		<ul class="clearfix">
			<li class="mb15">
				<a href="../images/img1.jpg" class="modal" title="앵무새">
					<img src="../images/img1.jpg" alt="">
				</a>
			</li>
			<li class="mb15">
				<a href="../images/img2.jpg" class="modal" title="플라워">
					<img src="../images/img2.jpg" alt="">
				</a>
			</li>
			<li class="mb15">
				<a href="../images/img3.jpg" class="modal" title="거위">
					<img src="../images/img3.jpg" alt="">
				</a>
			</li>
			<li>
				<a href="../images/img4.jpg" class="modal" title="바이킹">
					<img src="../images/img4.jpg" alt="">
				</a>
			</li>
			<li>
				<a href="../images/img5.jpg" class="modal" title="에버랜드">
					<img src="../images/img5.jpg" alt="">
				</a>
			</li>
			<li>
				<a href="https://www.youtube.com/embed/ZIffrIuSGt0" class="youtube" title="30호가수">
					<img src="../images/img6.jpg" alt="">
				</a>
			</li>
		</ul>
	</div>
</body>
</html>
