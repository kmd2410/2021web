<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>position</title>
	<style>
		*{padding: 0;margin: 0;}
		a:link,a:visited{color: #000; text-decoration: none;}
		li{list-style: none;}
		.clearfix{content: "";display: block;clear: both;}
		body{background-image:url(../images/bg_grid.gif);
			/*background-repeat: no-repeat; repeat-x; repeat-y*/}
		div{width: 200px;height: 200px;}
		div.box1{background-color: violet;position: absolute; left: 0;top: 0;/*position:relative; left: -100px; top: 100px;*/}
		div.box2{background-color: skyblue;position: absolute; right: 0;top: 0; /*position:relative; left: 200px; text-outline: -200px;*/}
		div.box3{background-color: orange; position: absolute;right: 0;bottom: 0;}
		div.box4{background-color: yellow; position: absolute;left: 0;bottom: 0;}
	</style>
</head>

<body>
	<div class="box1">1. Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta, assumenda?</div>
	<div class="box2">2. Id ipsa dicta earum nobis perspiciatis quasi incidunt esse ex.</div>
	<div class="box3">3. Laborum magnam explicabo, velit eaque et quas doloribus possimus quaerat?</div>
	<div class="box4">4. Saepe nisi maxime alias. Cum aliquid saepe pariatur error incidunt.</div>
	
</body>
</html>
