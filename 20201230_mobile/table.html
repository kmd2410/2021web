<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		table{
			border: 1px solid #000;
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 10px;
		}
		td{
			border: 1px solid #000; 
			width: 25%;
			text-align: center;
			height: 100px;
			/*vertical-align: top middle bottom;*/}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>Lorem.<br>hello</td>
			<td>Maxime?</td>
			<td>Placeat!</td>
			<td>Soluta?</td>
		</tr>
	</table>

	<style>
		.box{margin-bottom: 10px;}
		.box li{
			float: left; width: 25%;
			border: 1px solid #000;
			height: 100px;
			border-right: 0 none;
			text-align: center;
			line-height: 100px;
		}
		.box li:last-child{border-right: 1px solid #000;}
	</style>
	<ul class="box clearfix">
		<li>Lorem.</li> <!-- 글자의 줄간격이므로 튕겨져나옴 -->
		<li>Quo?</li>
		<li>Numquam.</li>
		<li>Porro.</li>
	</ul>

	<style>
		.box1{
			display: table;
			width: 100%;
			_border: 1px solid #000;}
		.box1 li{
			display: table-cell; /*td*/
			border: 1px solid #000;
			border-right: 0 none;
			width: 25%; height: 100px;
			text-align: center;
			vertical-align: middle;
		}
		.box1 li:last-child{
			border-right: 1px solid #000;
		}
	</style>
	<ul class="box1">
		<li>Lorem. <br>Lorem.</li>
		<li>Ratione.</li>
		<li>Alias!</li>
		<li>A.</li>
	</ul>
</body>
</html>
