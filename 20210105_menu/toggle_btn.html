<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>toggle button</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
	<style>
		html,body{height: 100%;}
		.toggleMenu{
			width: 50px; height: 50px;
			border: 1px solid #000;
			position: absolute;right: 0; cursor: pointer;
			background: #fff;}
		.toggleMenu div{
			width: 34px; height: 5px;
			background: black;
			border-radius: 3px;
			position: absolute;
			left: 50%; transform: translateX(-50%);
			transition: 0.3s;
		}

		.topMenu{width: 100%; height: 100%;background: yellow;
			position: absolute;top: 0; left: -100%;}
		.topNav{width: 300px; height: 300px;
			position: absolute; top: 50%; left: 50%;
			transform: translate(-50%,-50%);}
		.topNav a{display: block;text-align: center; line-height: 75px;
			font-size: 2em; font-weight: bold;}

		.bar1{top: 11px;}
		.bar2{top: 21px;}
		.bar3{top: 31px;}

		/*.toggleMenu:hover .bar1{
			left: 50%;top: 50%;transform: translate(-50%,-50%) rotate(45deg);}
		.toggleMenu:hover .bar2{opacity: 0;}
		.toggleMenu:hover .bar3{
			left: 50%;top: 50%;transform: translate(-50%,-50%) rotate(-45deg);}*/

		.toggleMenu.change .bar1{left: 50%;top: 50%;transform: translate(-50%,-50%) rotate(45deg);}
		.toggleMenu.change .bar2{opacity: 0;}
		.toggleMenu.change .bar3{left: 50%;top: 50%;transform: translate(-50%,-50%) rotate(-45deg);}

	</style>
	<script>
		$(document).ready(function(){
			$(".toggleMenu").click(function(){
				
				var toggle = $(".toggleMenu").attr("class"); 

				if( toggle == "toggleMenu"){
					$(".toggleMenu").addClass("change");
					$(".topMenu").animate({left:0},300);
				} else{
					$(".toggleMenu").removeClass("change");
					$(".topMenu").animate({left:"-100%"},300);
				}


			});
		});
	</script>
</head>
<body>
	
	<div class="topMenu">
		<nav class="topNav">
			<a href="#">HOME</a>
			<a href="#">NEWS</a>
			<a href="#">CONTACT</a>
			<a href="#">PRODUCT</a>
		</nav>
	</div>
	<div class="toggleMenu">
		<div class="bar1"></div>
		<div class="bar2"></div>
		<div class="bar3"></div>
	</div>
</body>
</html>
