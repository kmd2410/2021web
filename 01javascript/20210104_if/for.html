<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>for</title>
	<style>
		.number{background: skyblue;}
		table{border-collapse: collapse; width: 100%;}
		td{border: 1px solid #000; text-align: center;}
	</style>
</head>
<body>
	<script>
		let dan2 = 2;
		document.write(dan2 + "x1= " + (dan2*1) + "<br>");
		document.write(dan2 + "x2= " + (dan2*2) + "<br>");
		document.write(dan2 + "x3= " + (dan2*3) + "<br>");
		document.write(dan2 + "x4= " + (dan2*4) + "<br>");
		document.write(dan2 + "x5= " + (dan2*5) + "<br>");
		document.write(dan2 + "x6= " + (dan2*6) + "<br>");
		document.write(dan2 + "x7= " + (dan2*7) + "<br>");
		document.write(dan2 + "x8= " + (dan2*8) + "<br>");
		document.write(dan2 + "x9= " + (dan2*9) + "<br>");

		//for(let i=0; i<10; i++) = for(초기식; 조건식; 증감식){실행문장;}
		//{document.write(dan2 + "x"+ i +"=" +dan2*i+ "<br>");}
		for(let i=0;i<=9;i++){
			
			document.write(dan2 + "x" + i + "=" + (dan2*i));
			
		}

		let table = "<table>";
			table += "<tr>";
		for (let i=1; i<10; i++) {
			table += "<td>" + dan2 + "x" + i +"=" + (dan2*i) + "</td>";
			}
		table += "</tr>";
		table += "</table>"
		document.write(table);

	</script>
</body>
</html>
