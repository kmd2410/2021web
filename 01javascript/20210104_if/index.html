<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>if</title>
	<script>
		let eng = 40;
		let math = 80;
		
		//if (조건식) {실행문;} *참이여야 실행문 실행
			//else {실행문;} *거짓일때 실행
		if (eng>50) {
			document.write("점수는 " + eng + " 입니다.<br>");
		} else{
			document.write("점수는 50보다 작은 " + eng + " 입니다.<br>");
		}

		let age = 21;
		let gender = "M";
		let result;
		

		if(age>=19) {
			result = "성인입니다.";
			if( gender == "M"){
				result = "남자 성인";
			} else{
				result = "여자 성인";
			}
		} else{
			result = "미성년자 입니다.";
			if( gender == "M"){
				result = "남자 미성년자";
			}else{
				result = "여자 미성년자";
			}
		}
		document.write(result);
		
	</script>
</head>
<body>
	<p>아이디, 비밀번호 입력</p>
	<script src="js/script.js"></script>
</body>
</html>
