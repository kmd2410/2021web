<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>switch</title>
	<script>
		let week = new Date().getDay(); // 0일요일 1월요일
		let day;
		if (week=="0"){document.write("일요일");}
			else{document.write("월요일");}
		document.write(week);


		switch(week){
			case 0: 
				day = "일요일";
				break;
			case 1: 
				day = "월요일";
				break;
			case 2: day = "화요일"; break;
			case 3: day = "수요일"; break;
			case 4: day = "목요일"; break;
			case 5: day = "금요일"; break;
			case 6: day = "토요일"; break;
			defalt: day = "없는요일";
		}
		document.write("오늘은 " + day + " 입니다.")
	</script>
</head>
