<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		//function 함수이름(매개변수){실행문; return 변환값;}
		//함수명(인자1, 인자2) //호출
		//함수명 : 함수이름
		//인자 : 함수를 호출할 때 전달하는 입력값
		//매개변수 : 함수 호출문에서 전달한 인자를 받기 위해 선언된 변수
		//function : 함수를 선언할 때 사용하는 키워드
		//:return : 함수에서 수행한 결과값을 반환할 때 사용하는 키워드
		function han(){
			document.write("안녕하세요 <br>");
			// alert("만나서 반갑습니다!!!");
		}

		han();

		function dan99(dan){
			document.write(dan+"단 입니다. <br>")
			for(let i=1;i<10;i++){
				document.write(dan + " x " + i + " = " + (dan*i) + "<br>");
			}
		}
		dan99(3); //4는 인자값
		

	</script>

	<!-- <a href="#" onclick="han()">눌러주세요</a>
	<div onclick="han()">눌러주세요</div> -->

	<div class="dan">
		<script>
			dan99(5);
		</script>
	</div>
</body>
</html>
