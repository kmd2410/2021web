<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>for</title>
	<style>
		.dan{float: left; margin-right: 35px;}
		.dan h2{text-align: center;}
	</style>
	<script>
		let dan = 3;
		document.write(dan + "x 1 = "+ (dan*1) + "<br>");
		document.write("<p> ");
		for(let i=1;i<10;i++){document.write(dan + " x " + i + " = " + (dan*i) + "<br>")}
		
		//2단~9단 두줄 for문
		for(let i=2;i<10;i++){
			document.write("<div class='dan'>");
			document.write("<h2>");
			document.write(i+"단");
			document.write("</h2>")
			for(let y=1;y<10;y++){document.write(i + " x " + y + " = " + (i*y) + "<br>");}
			document.write("</div>");
			}
		//for(let i=2;i<10;i++){document.write(i + "단" + "<br>")
			//for(let y=1;y<10;y++){document.write(i + " x " + y + " = " + (i*y) + "<br>");}}

		let st = ["서울","부산","대구","경기","제주","부산"]; //array 배열
		console.log("배열갯수: "+st.length); //글자갯수
		for(let i=0;i<6;i++){
			document.write(st[i]);
		}
		

	</script>
</head>
<body>
	
</body>
</html>
