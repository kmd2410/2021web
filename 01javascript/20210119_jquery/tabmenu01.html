<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script>
        let viewImg = [
            '../images/spring.jpg',
            '../images/summer.jpg',
            '../images/fall.jpg',
            '../images/winter.jpg'
        ] //make list viewImg[x]
        $(document).ready(function(){
            $(".wrapper li").click(function(){
                let num = $(this).index(); //get index number
                console.log(num);
                $(".image img").attr("src",viewImg[num]);
                //attr("a") = get
                //attr("a","b") = set
                //javascript with datavase can't conect. but JSON can conect.
                //JSON is javascript
                //AJAX is jquery
            });
        });
    </script>
    <style>
        .wrapper{width: 522px; margin: 0 auto;}
        img{display: block;}
        .wrapper li{float: left; width: 123px; margin-right: 10px;}
        .wrapper li:last-child{margin-right: 0;}
    </style>
</head>
<body>
    <div class="wrapper">
        <ul class="clearfix">
            <li><img src="../images/btn1_1.jpg" alt="봄"></li>
            <li><img src="../images/btn2_1.jpg" alt="여름"></li>
            <li><img src="../images/btn3_1.jpg" alt="가을"></li>
            <li><img src="../images/btn4_1.jpg" alt="겨울"></li>
        </ul>
        <div class="image">
            <img src="../images/spring.jpg" alt="">
        </div>
    </div>
    
</body>
</html>
