<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>script</title>
	<script>
		//var, let = 변수 let 선호
		//const = 상수
		document.write() //페이지에표시
		document.write(typeof x) //타입보기
		console.log() //콘솔에입력
		alert() //경고창

		//비교연산자
		let x = 5; //num
		let y = "5"; //str
		let result;
		result = (x>y); //false
		document.write(result+"<br>");
		result = (x>=y); //true
		document.write(result+"<br>")
		result = (x==y); //true 반대는 !=
		document.write(result+"<br>");
		result = (x===y); //false 타입 반대는 !==
		document.write(result+"<br>");

		//논리연산자
		a && b = a and b
		a || b = a or b

		//삼항연산자
		var i = 5;
		var z = 7;
		var res;
		//res = (비교문)? true : false;
		res = (i>z)? i:z; //z
		document.write(res) //7

		

	</script>
</head>
<body>
	
</body>
</html>
