<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>onload</title>
	<script src="../js/jquery-3.1.1.min.js"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
	<script>
		//$(document).ready(function(){}); jquery :)after page loding
		window.onload = function(){alert("hello")}; //여러개 실행시 마지막것만 실행,제이쿼리에는 모두 실행가능
		function gogo(){alert("hello world");}
		$(document).ready(function(){
			alert("jquery1");
		});
		$(document).ready(function(){
			alert("jquery2");
		});
	</script>
</head>
<body onload="gogo()">
	
</body>
</html>
