<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
		.header{width: 1000px; height: 110px; margin: 0 auto;
			background-color: cornsilk; position: relative; text-align: center;}
		.header a:hover{background-color: honeydew; color: gold;}
		.header h1{width: 100px; height: 90px; line-height: 110px;
			position: absolute;left: 10px;top: 10px; background-color: white; color: white;}
		.header a{display: block;}
		.util_nav {width: 300px;position: absolute;right: 10px;top: 10px; background-color: coral; line-height: 40px;}
		.util_nav li{float: left; width: 100px;}
		.util_nav a{display: block;}
		.main_nav {width: 500px;line-height: 40px;
			position: absolute;right: 10px;bottom: 10px;background-color: darkcyan;}
		.main_nav li{float: left;width: 100px; }
		.main_nav a{display: block;}
		.header img{width: 87px; height: 44px;}
	</style>
</head>
<body>
	<header class="header">
		<h1><a href="#"><img src="../images/키엘.jpg" alt=""></a></h1>
		<nav class="util_nav">
			<ul class="clearfix">
				<li><a href="#">util1</a></li>
				<li><a href="#">util2</a></li>
				<li><a href="#">util3</a></li>
			</ul>
		</nav>
		<nav class="main_nav">
			<ul class="clearfix">
				<li><a href="#">main1</a></li>
				<li><a href="#">main2</a></li>
				<li><a href="#">main3</a></li>
				<li><a href="#">main4</a></li>
				<li><a href="#">main5</a></li>
			</ul>
		</nav>
	</header>
</body>
</html>
