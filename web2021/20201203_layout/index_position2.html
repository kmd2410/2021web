<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{padding: 0;margin: 0;}
		a:link,a:visited{color: #000; text-decoration: none;}
		li{list-style: none;}
		.clearfix{content: "";display: block;clear: both;}
		.box{width: 500px;height: 500px;background-color:skyblue;position: absolute;/*position: relative;*/
				/*margin: 0 auto;*/left: 50%; top: 50%; margin-left: -250px; margin-top: -250px;}
		.box>div{width: 100px;height: 100px;text-align: center;line-height: 100px;}
		.box1{background-color: pink;position: absolute;left: 50%;margin-left: -50px;}
		.box2{background-color: orange;position: absolute;right: 0;top: 50%;margin-top: -50px;}
		.box3{background-color: blue;position: absolute;bottom: 0;right: 50%;margin-right: -50px;}
		.box4{background-color: green;position: absolute;top: 50%;margin-top: -50px;}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">3</div>
		<div class="box4">4</div>
	</div>
</body>
</html>
