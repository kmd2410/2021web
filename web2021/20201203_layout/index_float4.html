<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		
		*{margin: 0; padding: 0;box-sizing: border-box;}
		a:link,a:visited{color: #000; text-decoration: none;}
		li{list-style: none;}
		.clearfix:after{content: ""; clear: both;display: block;}
		.mb10{margin-bottom:10px !important;}/*초기화*/
		.header{width: 1000px;/*background-color:pink;*/margin: 0 auto;}
		.header h1{text-align: center;margin-bottom:10px;}
		.nav{}
		.nav ul{}
		.nav li{float:left; width: 20%; height: 40px;}
		.nav a{display:block;line-height:40px;text-align:center;background-color:skyblue;}
		.nav a:hover{background-color:pink; color: red;}/*헤더*/
		.visual_slider{height:300px;background-color:#ccc;text-align:center;line-height:300px}/*비쥬얼슬라이더*/
		.container{width: 1000px; background-color:violet;margin: 0 auto;padding: 10px;}
		.aside{float: left;background-color:#fff;width: 34%; height: 500px;text-align: center;}
		.content{float: right;background-color:#fff;width: 65%; height: 500px; 
					text-align: center;}/*컨테이너*/
		.footer{width: 1000px;background-color:pink;margin: 0 auto; height: 50px; line-height: 50px;text-align: center;}/*푸터*/
	</style>
</head>
<body>
		<!-- header.header>h1>{Logo}^nav.nav>ul>li*5>a[href="#"]>{menu$} -->
		<!-- header.header>(h1>{logo})+(nav.nav)>u1>li*5>a[href="#"]>{menu$} --><!-- 젠코딩 -->
	<header class="header">
		<h1>Logo</h1>
		<nav class="nav mb10">
			<ul class="clearfix">
				<li><a href="#">menu1</a></li>
				<li><a href="#">menu2</a></li>
				<li><a href="#">menu3</a></li>
				<li><a href="#">menu4</a></li>
				<li><a href="#">menu5</a></li>
			</ul>
		</nav>
	</header><!-- 헤더 -->
	<div class="visual_slider mb10">visual slider</div><!-- 비쥬얼슬라이더 -->
		
	<section class="container clearfix mb10">
		<aside class="aside">aside</aside>
		<div class="content">content</div>
	</section><!-- 컨테이너 -->

	<footer class="footer">footer</footer><!-- 푸터 -->
</body>
</html>
