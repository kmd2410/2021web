<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{padding: 0;margin: 0;}
		a:link,a:visited{color: #000; text-decoration: none;}
		li{list-style: none;}
		.clearfix{content: "";display: block;clear: both;}
		div{width: 100px;height: 100px; text-align: center; line-height: 100px;}
		.box1{background-color: pink;position: absolute;left: 50%;margin-left: -50px;}
		.box2{background-color: skyblue;position: absolute;right: 0;top: 50%;margin-top: -50px;}
		.box3{background-color: green;position: absolute;left: 50%;bottom: 0;margin-left: -50px;}
		.box4{background-color: yellow;position: absolute;top: 50%;margin-top: -50px;}
		
	</style>
</head>
<body>
	<div class="box1">top</div>
	<div class="box2">right</div>
	<div class="box3">bottom</div>
	<div class="box4">left</div>
	
</body>
</html>
