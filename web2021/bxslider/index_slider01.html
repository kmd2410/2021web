<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>bxslider01</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<script src="js/jquery-3.1.1.min.js"></script><!-- 엔진 -->
	<script src="js/jquery.bxslider.js"></script><!-- 제이쿼리 -->
	<script>
		$(document).ready(function(){
			$(".slider").bxSlider();
		});
	</script>
	<script src="js/jquery-3.1.1.min.js"></script>
   <script src="js/jquery.bxslider.js"></script>

	<style>
		.slider img{display: block; width: 100%;}

		.bx-wrapper {
 		-moz-box-shadow: none;
		-webkit-box-shadow: none;
 		box-shadow: none;
 	 	border: 0 none;
  		background: #fff;
			}
		.bx-wrapper .bx-pager{bottom: 30px;}
		.bx-wrapper .bx-pager.bx-default-pager a.active{background-color:  #fff;}
		.bx-wrapper .bx-pager.bx-default-pager a{background-color: #f00;}
		.container{width: 1000px; margin: 0 auto;}
	</style>

</head>
<body>
	<div class="container">
		<ul class="slider">
			<li><img src="images/pc01.jpg" alt=""></li>
			<li><img src="images/pc02.jpg" alt=""></li>
			<li><img src="images/pc03.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
