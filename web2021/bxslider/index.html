<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>slider</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<!-- script:src --> <!-- 두개 순서 바뀌면 안됨 무조건 엔진부터 넣기 -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>
	<script>
		$(document).ready(function(){
			$(".slider").bxSlider({
				mode:'vertical',
				auto:true
			});
		});
		// document.getElementsByClassNames("slider").
		// document는 이미 정해져있는거라 ""를안씀
		// 이벤트를 진행하기위해 리스너(함수)입력
		// $(document).ready();
		// $(document).ready(function(){실행문;});
	</script>
	<style>
		.slider img{width: 100%;}
	</style>
</head>
<body>
	<ul class="slider">
		<li><img src="images/pc01.jpg" alt="img1"></li>
		<li><img src="images/pc02.jpg" alt="img2"></li>
		<li><img src="images/pc03.jpg" alt="img3"></li>
	</ul>
</body>
</html>
