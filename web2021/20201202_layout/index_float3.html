<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		a:link,a:visited{color: #000; text-decoration: none;}
		li{list-style: none;}
		.clearfix:after{content:""; display: block; clear: both;}
		.nav{width: 500px; background: skyblue; margin: 0 auto; border-style: solid;}
		.nav li{float: left; width: 100px; background:orange; text-align: center; line-height: 40px;}
		.nav p{text-align: center; margin: 20px;}
	</style>
</head>
<body>
	<div class="nav">
		<p>
			logo
			<ul class=clearfix>
				<li>menu1</li>
				<li>menu2</li>
				<li>menu3</li>
				<li>menu4</li>
				<li>menu5</li>
			</ul>
		</p>
	</div>
