<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{margin:0px;padding:0;}
		a:link,a:visited{text-decoration: none; color:black;}
		.box{background-color: skyblue; 
			width:200px; 
			height:300px; 
			padding:20px;
			border-right: 1px solid #000;
			margin:20px;} 
		.box>a{background-color: red}
		/*설정을 하여도 영역은 고유영역가지고있음*/
		.box01{width:300px; height:300px;background-color:skyblue; padding:10px;border: 10px solid #000;margin: 10px;box-sizing:border-box;}
		.box01>img{width: 100%; height: 100%;} /*부모영역의 100퍼센터*/
		/*box-sizing:border-box = 가로100%로 적용시 보더크기에맞게 적용
		box-sizing:content-box = 기본값*/
		/*.box02{width: 100px;height: 100px;background-color: #f0f;}
		.box02>div{margin-top:20px;}*/ /*오류*/

	</style>
</head>
<body>
	<div class="box">
		<a href="#">text</a></div>
	<div class="box01">
		<img src="../images/testimg.jpg" alt="">
	</div>

	<div class="box02"> 
		<div>1111</div>
	</div>
</body>
</html>
