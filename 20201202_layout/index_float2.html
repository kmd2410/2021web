<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/*초기화설정*/
		*{margin: 0;padding: 0;}
		a:link,a:visited{color: #000; text-decoration: none;}
		li{list-style: none;}
		.clearfix:after{content:""; display: block; clear: both;} /*부모한테넣어주기*/
		/*---------------------------------------------------------*/
		.nav{width: 500px; background-color:skyblue; margin: 0 auto;}
		.nav>ul{}
		.nav li{float: left; width: 20%;/*100px*/ height: 40px;line-height: 40px; 
			text-align: center; cursor:pointer;}
		div.nav>ul>li:hover{background-color: #ccc;}

	</style>
</head>
<body>
	<div class="nav">
		<ul class="clearfix">
			<li>manu1</li>
			<li>manu2</li>
			<li>manu3</li>
			<li>manu4</li>
			<li>manu5</li>
		</ul>
	</div>
	
</body>
</html>
