<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{margin: 0; padding: 0;}
		a:link,a:visited{color: #000;text-decoration: none;}
		ul.gnb>li{display: inline;}
		ul.gnb>li>a{background-color:brown; color: #fff; width: 100px;height: 35px; display: inline-block; text-align: center; line-height: 35px;}
		ul.gnb>li>a:hover{background-color:skyblue; color:#f00; text-decoration:underline;}
		li{list-style: none;}
		</style>
</head>
<body>
	
	<ul class="gnb">
		<li><a href="#">Company</a></li>
		<li><a href="#">Product</a></li>
		<li><a href="#">Service</a></li>
		<li><a href="#">Community</a></li>
	</ul>

	<a href="#">Company</a></li>
</body>
</html>
