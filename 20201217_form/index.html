<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="wrap"> <!-- 460 -->
		<header id="header"> <!-- 460 -->
			<h1><a href="#">네이버</a></h1> <!-- 240 ma -->
		</header>
		<div class="container">
			<div id="content">
				<form action="#" method="post">
					<fieldset>
						<legend>아이디,비밀번호</legend>
						<div class="field">
							<label for="user-id" class="blind">아이디</label>
							<input type="text" id="user-id" name="userid" 
							placeholder="아이디입력" required class="inp-field">
							<span class="icon mail">@naver.com</span>
						</div>
						<div class="field">
							<label for="user-pass" class="blind">패스워드</label>
							<input type="text" id="user-pass" name="userpass"
							 placeholder="비밀번호입력" required class="inp-field">
							 <span class="icon pass">password</span>
						</div>
						<div class="field">
							<label for="user-pass2" class="blind">패스워드 확인</label>
							<input type="text" id="user-pass2" name="userpass2"
							placeholder="패스워드확인" required class="inp-field">
							<span class="icon pass2">password</span>
						</div>
					</fieldset>
					<div class="btn-area">
						<input type="submit" value="가입하기" class="btn-submit">
					</div>
					
				</form>
			</div><!-- content -->
		</div><!-- container -->
		<footer id="footer"></footer>
	</div>	
</body>
</html>
