<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>aniview</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.box{width: 300px; height: 300px; position: relative; cursor: pointer;
			margin: 0 auto; background: skyblue; overflow: hidden; border: 10px solid skyblue;}
		.box .img{position: absolute; left: 50%; top: 50%;
			transform: translate(-50%,-50%) scale(1.1);transition: 0.3s;}
		.box .img:hover{transform: translate(-50%,-50%) scale(1.2);}
		.box .plus{position: absolute; width: 50px; height: 50px;
			left: 50%; top: 50%; transform: translate(-50%,-50%); transition: 0.3s}
		/*.box:hover .plus{transform: translate(-50%,-50%) rotate(90deg);}*/
		.box .bg{width: 100%; height: 100%; background: #000; position: relative;
			opacity: 0; transition: 0.3s;}
		.box:hover .bg{opacity:0.2;}
		.box .wrap{width: 100%; height: 100%; 
			position: absolute;top: 50%;left: 50%; transform: translate(-50%,-50%);
			border: 4px solid #fff;width: 50px;height: 50px;
			border-radius: 30px; transition: 0.3s;}
		.box .bar1{width: 30px; height: 4px;background: #fff;
			position: absolute;top: 50%;left: 50%; transform: translate(-50%,-50%);
			border-radius: 3px;}
		.box .bar2{width: 4px;height: 30px;background: #fff;
			position: absolute;top: 50%;left: 50%; transform: translate(-50%,-50%);
			border-radius: 3px;}
		.box:hover .wrap{transform: translate(-50%,-50%) rotate(90deg);}

		.container {padding: 30px 0;}
		.contents{width: 1200px; margin: 0 auto;}
		.contents h2{text-align: center; margin-bottom: 20px;}
		.contents ul li{float: left;width: 232px;margin-right: 10px;
			/*border-radius: 50%;*/ overflow: hidden;position: relative; cursor: pointer;}
		.contents ul li:last-child{margin-right: 0;}
		.contents ul li img{width: 100%; display: block; transition: 0.3s}
		.contents .bg{width: 100%; height: 100%; position: absolute;
			 background: rgba(0,0,0,0.3); opacity: 0; transition: 0.3s}
		.contents .bg h3{position: absolute;
			left: 50%;top: 50%; transform: translate(-50%,-50%); color: white;}
		.contents li:nth-child(2) .bg{left: -232px;top: 0; opacity: 1;}
		.contents li:nth-child(2):hover .bg{left: 0;}
		.contents li:nth-child(3) .bg{left: 0;top: -100%; opacity: 1;}
		.contents li:nth-child(3):hover .bg{top: 0;}
		.contents li:nth-child(4) .bg{top: 0;right: -100%; opacity: 1;}
		.contents li:nth-child(4):hover .bg{right: 0;}
		.contents li:nth-child(5) .bg{left: 0;bottom: -100%; opacity: 1;}
		.contents li:nth-child(5):hover .bg{bottom: 0;}

		.contents li:hover .bg{opacity: 1;}
		.contents li:nth-child(1):hover {transform: scale(1.1);}
		.gray{background: #ccc;}
		.round{border-radius: 50% !important;}
	</style>
</head>
<body>
	<div class="box">
		<img class="img" src="images/travel.jpg" alt="">
		<!-- <img src="images/plus_btn.png" alt="" class="plus"> -->
		<div class="bg"></div>
		<div class="wrap">
			<div class="bar1"></div>
			<div class="bar2"></div>
		</div>
	</div>

	<div class="container gray">

		<div class="contents">
			<h2>gallery</h2>
			<ul class="clearfix">
				<li class="round">
					<img src="images/testimg.jpg" alt="">
					<div class="bg">
						<h3>여행</h3>
					</div>
				</li>
				<li>
					<img src="images/testimg.jpg" alt="">
					<div class="bg">
						<h3>여행</h3>
					</div>
				</li>
				<li>
					<img src="images/testimg.jpg" alt="">
					<div class="bg">
						<h3>여행</h3>
					</div>
				</li>
				<li>
					<img src="images/testimg.jpg" alt="">
					<div class="bg">
						<h3>여행</h3>
					</div>
				</li>
				<li>
					<img src="images/testimg.jpg" alt="">
					<div class="bg">
						<h3>여행</h3>
					</div>
				</li>
			</ul>
		</div>
	</div>

	<style>
		.btnWrap{width: 200px;height: 40px;position: relative;}
		.btnWrap a{display: block; text-align: center; line-height: 40px;}
		.btnWrap .bar1{position: absolute;width: 0; height: 5px;background: #f00;
			bottom: 0; transition: 0.3s;}
		.btnWrap:hover .bar1{width: 100%;}

		.btnWrapOne{width: 200px;height: 40px;position: relative;}
		.btnWrapOne a{display: block; text-align: center; line-height: 40px;}
		.btnWrapOne .bar{position: absolute;width: 100%; height: 5px;background: #f00;
			bottom: 0; transition: 0.3s; transform: scaleX(0);}
		.btnWrapOne:hover .bar{transform: scaleX(1);}
	</style>
	<div class="btnWrap">
		<a href="#">BUTTON</a>
		<div class="bar1"></div>
	</div>

	<div class="btnWrapOne">
		<a href="#">BUTTON</a>
		<div class="bar"></div>
	</div>

	<style>
		.btnWrapTwo{width: 200px; height: 40px; position: relative;}
		.btnWrapTwo a{display: block;text-align: center; line-height: 40px; position: relative;}
		.btnWrapTwo .bar{position: absolute; width: 100%; height: 100%;
			background: red; transform: scaleX(0); transition: 0.3s;
			transform-origin: left center}
		.btnWrapTwo:hover .bar{transform: scaleX(1); transform-origin: right center}
		.btnWrapTwo:hover a{color: #fff; font-weight: bold;}

	</style>
	<div class="btnWrapTwo">
		<div class="bar"></div>
		<a href="#">BUTTON</a>
	</div>
	<div> </div>
</body>
</html>
